<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <nav class="nav">
      <a href="/" class="logo">DevsChat</a>
      <div class="nav-list">
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">About</a>
        <a href="/signin.html" class="nav-item">Sign In</a>
      </div>
    </nav>
    <section class="signup-page">
      <h1 class="title">新規登録</h1>
      <div class="alert">
        <span>メールアドレスが異なっています</span>
      </div>
      <form class="signup-area">
        <div>
          <input type="text" class="name" placeholder="名前" />
        </div>
        <div>
          <input type="email" class="name" placeholder="メールアドレス" />
        </div>
        <div>
          <input type="password" class="password" placeholder="パスワード" />
        </div>
        <div>
          <input
            type="password"
            class="name"
            placeholder="パスワード（確認）"
          />
        </div>
        <input type="submit" value="登録" class="button" />
      </form>
      <a href="/signin.html">既にアカウントを持っている方</a>
    </section>
  </body>
</html>
