<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login | TORISO</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav">
      <a href="/" class="logo">
        TORISO
      </a>
      <ul class="nav-list">
        <li class="nav-list-item">
          <a href="/developers.html"
            ><i class="fas fa-users"></i> デベロッパー</a
          >
        </li>
        <li class="nav-list-item">
          <a href="/register.html">新規登録</a>
        </li>
        <li class="nav-list-item">
          <a href="/login.html">ログイン</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <h2 class="section-title">
        <a href="/"> <i class="fas fa-arrow-left"></i></a>
      </h2>

      <section class="form-section">
        <h3 class="form-title">ログイン</h3>
        <div class="form-detail">
          <form>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Eメールアドレス"
            />

            <input
              type="password"
              name="password"
              id="password"
              placeholder="パスワード"
            />

            <input type="submit" value="ログイン" class="button button-block" />
          </form>
          <div class="form-detail-options">
            <a href="/register.html" class="has-account"
              >アカウントをお持ちでない方はこちら</a
            >
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
