<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Register| TORISO</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav">
      <a href="/" class="logo">
        TORISO
      </a>
      <ul class="nav-list">
        <li class="nav-list-item">
          <a href="/developers.html">デベロッパーズ</a>
        </li>
        <li class="nav-list-item">
          <a href="/register.html">新規登録</a>
        </li>
        <li class="nav-list-item">
          <a href="/login.html">ログイン</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <h2 class="section-title">
        <a href="/">Back</a>
      </h2>

      <section class="form-section">
        <h3 class="form-title">新規登録</h3>
        <div class="form-detail">
          <form>
            <input type="text" name="name" id="name" placeholder="お名前" />

            <input
              type="email"
              name="email"
              id="email"
              placeholder="Eメールアドレス"
            />

            <input
              type="password"
              name="password"
              id="password"
              placeholder="パスワード"
            />

            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="パスワード確認"
            />
            <input type="submit" value="登録する" class="button button-block" />
          </form>
          <div class="form-detail-options">
            <a href="/login.html" class="has-account"
              >すでにアカウントをお持ちの方はこちら</a
            >
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
