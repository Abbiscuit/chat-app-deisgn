<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Edit Profile| TORISO</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav">
      <a href="/" class="logo">
        TORISO
      </a>
      <ul class="nav-list">
        <li class="nav-list-item">
          <a href="/developers.html"
            ><i class="fas fa-users"></i> デベロッパー</a
          >
        </li>
        <li class="nav-list-item">
          <a href="/register.html">新規登録</a>
        </li>
        <li class="nav-list-item">
          <a href="/login.html">ログイン</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <h2 class="section-title">
        <a href="/">Back</a>
      </h2>

      <section class="form-section">
        <h3 class="form-title">プロフィール編集</h3>
        <div class="form-detail">
          <form>
            <label for="skills">学んでいるスキル</label>
            <input
              type="text"
              name="skills"
              id="skills"
              placeholder="例: HTML, CSS, PHP"
            />

            <label for="how-to">どうやって？</label>
            <input
              type="text"
              name="how-to"
              id="how-to"
              placeholder="例: 教本名、コース名など"
            />

            <label for="about-me">わたしについて</label>
            <textarea
              type="text"
              name="about-me"
              id="about-me"
              placeholder="自己紹介を書いてください。今どんな勉強をしているか等を紹介してください。"
            ></textarea>

            <label for="github-account">GitHub連携</label>
            <input
              type="text"
              name="github-account"
              id="github-account"
              placeholder="githubusername"
            />

            <input type="submit" value="更新" class="button button-block" />
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
