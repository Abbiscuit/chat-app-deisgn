<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Edit Profile</title>
  </head>
  <body>
    <nav class="nav">
      <a href="/" class="logo">DevsChat</a>
      <div class="nav-list">
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">About</a>
        <a href="/signin.html" class="nav-item">Sign In</a>
      </div>
    </nav>
    <section class="edit-profile-page">
      <h1 class="title">プロフィール編集</h1>
      <div class="alert">
        <span>記入が漏れています</span>
      </div>
      <form class="edit-profile-area">
        <div>
          <input type="text" class="name" placeholder="名前" />
        </div>
        <div>
          <textarea class="name" placeholder="これまで学んだスキル"></textarea>
        </div>
        <div>
          <textarea class="name" placeholder="趣味・好きなこと"></textarea>
        </div>
        <div>
          <input type="text" class="name" placeholder="GitHub URL" />
        </div>
        <div>
          <input type="text" class="name" placeholder="Twitter URL" />
        </div>
        <div>
          <input type="text" class="name" placeholder="Instagram URL" />
        </div>
        <div>
          <input type="text" class="name" placeholder="Website URL" />
        </div>
        <input type="submit" value="完了" class="button" />
      </form>
      <a href="/signin.html">アカウント削除</a>
    </section>
  </body>
</html>
